{% extends "layout.html" %}

{% block title %}

Registration page

{% endblock %}

{% block body %}
{% if message %}
<div style="margin-top:1%;">{{ message }}</div>
{% endif %}
<div style="padding:30px;">
    <h1 align="center">Hi, welcome to the pizza store!</h1>
    <h2 align="center" style="padding:20px;">Please fill in your details.</h2>
</div>

<hr>

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter your username" name="username">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Enter your first name" name="firstname">
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your last name" name="lastname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" name="password1">
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm your password" name="password2">
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter your email address" name="email">
    </div>
    <div style="margin-top:5%;">
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>

{% endblock %}
