{% extends "layout.html" %}

{% block title %}

Registration page

{% endblock %}

{% block body %}

<div style="padding:30px;">
    <h1 align="center">Hi, welcome to the bookstore!</h1>
    <h2 align="center" style="padding:20px;">Please fill in your details.</h2>
</div>

<hr>

<form action="{{ url_for('register') }}" method="post">
    <div class="form-group" style="padding:20px;">
        <label for="exampleInputEmail1" style="font-size:30px;">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Enter username">
    </div>
    <div class="form-group" style="padding:20px;">
        <label for="exampleInputPassword1" style="font-size:30px;">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
    </div>
    <div style="padding:20px; align-content:center; margin-left:40%;">
        <div style="margin-left:10px;">
            <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
        </div>
    </div>
</form>

{% endblock %}
